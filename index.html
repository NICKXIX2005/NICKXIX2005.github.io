<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="https://cdn-icons-png.flaticon.com/512/2292/2292038.png">
    <title>Laptops NG-COMPUTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center">
            <h1 id="titulo-pagina"></h1>
            <p id="descripcion-tienda"></p>
        </header>

        <section>
            <h2 class="mt-5">Lista de Laptops</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="computadores-list">
                    
                </tbody>
            </table>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <h4>Información de Contacto</h4>
            <p id="direccion"></p>
            <p id="telefono"></p>
            <p id="correo"></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
